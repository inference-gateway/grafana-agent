---
# This is a template for the secrets needed by the services.
# You should create this secret with your actual API keys before deploying.
#
# To create the secret, run:
# kubectl create secret generic api-keys \
#   --from-literal=deepseek-api-key=YOUR_KEY \
#   --from-literal=google-api-key=YOUR_KEY \
#   --from-literal=anthropic-api-key=YOUR_KEY \
#   --from-literal=openai-api-key=YOUR_KEY \
#   --namespace=grafana-agent
#
# Or use the setup.sh script which will prompt you for the keys.
#
# Alternatively, you can apply this file after base64 encoding your keys:
# echo -n 'your-key-here' | base64

apiVersion: v1
kind: Secret
metadata:
  name: api-keys
  namespace: grafana-agent
type: Opaque
stringData:
  # Add at least one LLM provider API key
  deepseek-api-key: ""
  google-api-key: ""
  anthropic-api-key: ""
  openai-api-key: ""

  # Grafana credentials (defaults provided)
  grafana-username: "admin"
  grafana-password: "admin"
